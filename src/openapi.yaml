openapi: 3.0.3
info:
  title: Hostel Management API
  version: 1.0.0
  description: API for managing hostel and private boarding systems
servers:
  - url: http://localhost:3000
    description: Local server

components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
      required:
        - error

    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        password:
          type: string
        email:
          type: string
          format: email
        phoneNumber:
          type: string
        role:
          $ref: "#/components/schemas/Role"
        student:
          $ref: "#/components/schemas/Student"
        privateBoardingOwner:
          $ref: "#/components/schemas/PrivateBoardingOwner"
      required:
        - username
        - password
        - email
        - phoneNumber
        - role

    Role:
      type: string
      enum:
        - ADMIN
        - STANDARD_USER
        - BOARDING_OWNER

    Student:
      type: object
      properties:
        studentId:
          type: string
        user:
          $ref: "#/components/schemas/User"
        userId:
          type: integer
          format: int64
        room:
          $ref: "#/components/schemas/Room"
        roomId:
          type: integer
          format: int64
        exchangeRequestsFromUser:
          type: array
          items:
            $ref: "#/components/schemas/ExchangeRequest"
        exchangeRequestsToUser:
          type: array
          items:
            $ref: "#/components/schemas/ExchangeRequest"
      required:
        - studentId
        - userId

    PrivateBoardingOwner:
      type: object
      properties:
        id:
          type: integer
          format: int64
        user:
          $ref: "#/components/schemas/User"
        userId:
          type: integer
          format: int64
        privateBoardings:
          type: array
          items:
            $ref: "#/components/schemas/PrivateBoarding"
      required:
        - userId

    Hostel:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        genderType:
          $ref: "#/components/schemas/GenderType"
        distance:
          type: number
          format: float
        location:
          type: string
          default: "Not specified"
        year:
          $ref: "#/components/schemas/Year"
        rooms:
          type: array
          items:
            $ref: "#/components/schemas/Room"
      required:
        - name
        - genderType
        - distance
        - year

    GenderType:
      type: string
      enum:
        - MALE
        - FEMALE
        - MIXED

    Year:
      type: string
      enum:
        - FIRST
        - SECOND
        - THIRD
        - FOURTH

    Room:
      type: object
      properties:
        id:
          type: integer
          format: int64
        capacity:
          type: integer
          default: 2
        beds:
          type: integer
        hostel:
          $ref: "#/components/schemas/Hostel"
        hostelId:
          type: integer
          format: int64
        students:
          type: array
          items:
            $ref: "#/components/schemas/Student"
      required:
        - beds
        - hostelId

    ExchangeRequest:
      type: object
      properties:
        id:
          type: integer
          format: int64
        status:
          $ref: "#/components/schemas/RequestStatus"
        fromUser:
          $ref: "#/components/schemas/Student"
        fromUserId:
          type: string
        toUser:
          $ref: "#/components/schemas/Student"
        toUserId:
          type: string
      required:
        - fromUserId

    RequestStatus:
      type: string
      enum:
        - PENDING
        - ACCEPTED
        - REJECTED

    PrivateBoarding:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        location:
          type: string
          default: "Not specified"
        distance:
          type: number
          format: float
        owner:
          $ref: "#/components/schemas/PrivateBoardingOwner"
        ownerId:
          type: integer
          format: int64
        description:
          type: string
        boardingRooms:
          type: array
          items:
            $ref: "#/components/schemas/BoardingRoom"
      required:
        - name
        - distance
        - ownerId
        - description

    BoardingRoom:
      type: object
      properties:
        id:
          type: integer
          format: int64
        capacity:
          type: integer
        facilities:
          type: string
        boarding:
          $ref: "#/components/schemas/PrivateBoarding"
        boardingId:
          type: integer
          format: int64
        rent:
          type: number
          format: float
        description:
          type: string
      required:
        - capacity
        - facilities
        - boardingId
        - rent
        - description

